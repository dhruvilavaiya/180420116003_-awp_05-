<html>
   <head>
      <title>Angular JS Table</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp" ng-controller = "studentController">
         
         <table border = "0">
            <tr>
               <td>Name: {{student.Name}}</td>
               
            </tr>
            <tr>
               <td>Age: {{student.Age}} </td>
            
            </tr>
            <tr>
                <td>Mobile: {{student.Mobile}} </td>
             
             </tr>
             <tr>
                <td>Emails</td>
             </tr>
             <tr ng-repeat = "email in student.emails">
                <td >
                    Description : {{email.discription}}
                    Email : {{email.email}}
                </td>
            </tr>
            
         </table>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope) {
            $scope.student = {
               Name: "Dhruvil Avaiya",
               Age: "19",
               Mobile: "9408782075",
               
               emails : [
            {discription:'official',email:'180420116003.it18@scet.ac.in'},
            {discription:'personal1',email:'dhruvilavaiya1@gmail.com'},
            {discription:'personal2',email:'dhruvilavaiya1802@gmail.com'}
               ],
              
            };
         });
      </script>
      
   </body>
</html>
